apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: dokuwiki
    helm.sh/chart: dokuwiki-12.2.1
  name: RELEASE-NAME-dokuwiki
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/name: dokuwiki
  type: LoadBalancer
